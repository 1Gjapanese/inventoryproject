<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Post{% endblock %}

      {% block content %}
      <!-- Bootstrapのグリッドシステム -->
      <br>
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-2を入れる -->
          <div class="col offset-2">
            <!-- ファイルをアップロードする場合は
                 enctype="multipart/form-data"が必要 -->
            <form method="POST"
                  enctype="multipart/form-data">
              {% csrf_token %}
              <h4>在庫登録</h4>
              <h6>品番を追加したい場合は管理者に連絡してください</h6>
              <h6>出庫した場合は個数に-(マイナス)の値を入力してください</h6>
              <h6>備考が特にない場合は「特になし」を入力してください</h6>
              <table>
                <tr>
                  <th>品番</th>
                  <td>{{ form.product_num }}</td>
                </tr>
                <tr>
                  <th>個数</th>
                  <td>{{ form.quantity }}</td>
                </tr>
                <tr>
                  <th>備考</th>
                  <td>{{ form.comment }}</td>
                </tr>
              </table>
              <hr>
              <button type="submit">登録する</button>
              <p></p>
            </form>        
          </div>
        </div>
      </div>
      {% endblock %}
